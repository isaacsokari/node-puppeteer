<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture!!!</title>
    <meta
      name="description"
      content="Take a screenshot of your favorite website"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="stack text-align:center">
      <h1>Capture!!!</h1>
      <p>Take a screenshot of your favourite site.</p>
    </header>

    <main class="stack text-align:center">
      <h2>Enter the website URL</h2>

      <form action="/new" method="POST" class="stack">
        <label for="url">Website:</label>
        <input
          type="text"
          id="url"
          placeholder="e.g. https://google.com"
          name="url"
          required
        />
        <button type="submit">Capture Screenshot!</button>
      </form>
    </main>
  </body>
</html>
